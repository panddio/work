<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>旧卡注销</title>
	<link rel="stylesheet" href="style/login.css" />
	<script type="text/javascript" src="js/deal.js"></script>

	<style type="text/css">
    .ball{color:#FF0000; position:absolute; font-size:16px;}
    .star{color:#FF0000; position:absolute; font-size:4px;}
	</style>

</head>
<body>
	<div class="lg-container">
		<h1>注销</h1>
		<form id="lg-form" name="lg-form" method="post">
			
			<div>
				<input type="text" name="agentID" id="agentID" placeholder="agentID"/>
			</div>
					
			<div>
				<table width=275px>
					<tr>
						<td align="center">
							<button type="submit" id="logout" onclick="buttons_callback(2);return false;">Logout</button>
						</td>
						
						<td align="center">
							<button type="reset" id="reset">Reset</button>
						</td>
					</tr>				
				</table>
				
			</div>
			
		</form>
	</div>
</body>
</html>
